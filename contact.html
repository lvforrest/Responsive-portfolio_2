<div id="main-container" class="container">
    <section class="main-content">
            <h1>Contact</h1> 
            
        <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
        </form>
        
    </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>

                <a href="https://github.com/lvforrest"><img src="../Responsive-portfolio_2/Assets/images/github.png" class="social" alt="Github"></a>
                <a href="https://www.linkedin.com/in/lacie-forrest/"><img src="../Responsive-portfolio_2/Assets/images/LNKIN.png" class="social" alt="LinkedIn"></a>

</div>
